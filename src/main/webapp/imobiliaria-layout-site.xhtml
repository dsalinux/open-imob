<style type="text/css"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"

    * {outline: none!important}
    .imb-header {
        background-color:#{configuracoesView.configuracoes.theme.headerBackground};
        border-bottom:5px solid #{configuracoesView.configuracoes.theme.headerBackgroundHover};
        height:70px;
        z-index: 1000;
        overflow: visible;
    }
    .navbar {
        z-index: 100;
    }
    .navbar-default .navbar-nav > li > a {
        color: #{configuracoesView.configuracoes.theme.headerTextColor};
        font-weight:bold;
        border-radius:0;
        line-height:35px;
        transition: background-position 0.15s ease-out;
        -moz-transition: background-position 0.15s ease-out;
        -webkit-transition: background-position 0.15s ease-out;
        background-size: 100% 200%;
        background-position: 0 0%;
        background-image: linear-gradient(to bottom, #{configuracoesView.configuracoes.theme.headerBackground} 50%, #{configuracoesView.configuracoes.theme.headerBackgroundHover} 50%);
    }
    .navbar-default .navbar-collapse{
        border: 0px;

    }
    .navbar-default .navbar-nav > li > a:hover {
        text-shadow: 0;
        color: #{configuracoesView.configuracoes.theme.headerTextColor};
        background-position: 0 100%;
    }
    /*body {
        margin: 0;
        padding: 0;
        font-family: 'source-sans-pro', Helvetica, Arial, sans-serif;
        font-size: 14px;
    }*/
    .demo_wrapper {
        margin: 0 auto;
    }
    @media only screen and (max-device-width: 800px), screen and (max-width: 800px) {

            width: 100%;
        }  
    }

        width: 100%;
    }

        -ms-flex: 1 0 auto;
        flex: 1 0 auto;
    }

        margin: 0;

        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        height: 100%;

        max-width: 768px;
        padding: 20px 0px 20px 0px;
        margin: auto;
    }
    .cd-content h2{
        padding: 15px 0px 15px 0px;
        font-size: 2.4rem;
        font-weight: bold;
        color: #555;
    }
    .cd-content p {
        padding: 0.3em 0;
        margin: 0 auto;
        line-height: 1.2; 
        color: #666;
    }
